<!doctype html>
<html lang = "en">
<head>
    <title>LOGIN</title>
    <meta charset = "utf-8">
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script src = "js/jquery.cookie-1.4.1.min.js"></script>
</head>
<body>
<form action = "/login" method = "post">
    <br>
    <h1>LOGIN</h1>
    <input id = "InputUsername" name = "username" placeholder = "Username" required>
    <input id = "InputPassword" name = "password" placeholder = "Password" required>
    <input id = "CSRF" type = "hidden" name = "_csrf"/>
    <br>
    <button id = "loginButton" type = "submit">登入</button>
</form>
</body>
<script>
    $("#loginButton").click(function(){
        $("#CSRF").val($.cookie('XSRF-TOKEN'));
    })
</script>
</html>
